<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css codes/validation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
</head>

<body>

    <div class="box">
        <div class="passwrd">
            <input type="password" id='psd' placeholder="Password" onkeyup="checkpassword(this.value)">
            <span id="toggleview"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower"> At least one lowercase character</li>
                <li id="upper">At least one Uppercase character</li>
                <li id="number">At least one number</li>
                <li id="length">At least 8 characters</li>
                <li id="special">At least one special character</li>
            </ul>
        </div>
    </div>


</body>

<script>

    //declaring variables
    let pass = document.getElementById('psd');
    let Toggleview = document.getElementById('toggleview');
    let lowercase = document.getElementById('lower');
    let uppercase = document.getElementById('upper');
    let lengthchar = document.getElementById('length');
    let digitchar = document.getElementById('number');
    let specialchar = document.getElementById('special');


    function checkpassword(data) {
        //javascript regular expression pattern
        const lower = new RegExp('(?=.*[a-z])');
        const upper = new RegExp('(?=.*[A-Z])');
        const digit = new RegExp('(?=.*[0-9])');
        const special = new RegExp('(?=.*[!@#\$%\^&\*])');
        const length = new RegExp('(?=.{8,})');

        // validation cretaria
        // lowercase validation criteria
        if (lower.test(data)) {
            lowercase.classList.add('valid');
        } else {
            lowercase.classList.remove('valid');
        }

        // uppercase validation criteria
        if (upper.test(data)) {
            uppercase.classList.add('valid');
        } else {
            uppercase.classList.remove('valid');
        }

        // length of password validation criteria
        if (length.test(data)) {
            lengthchar.classList.add('valid');
        } else {
            lengthchar.classList.remove('valid');
        }

        // number character in the password validation criteria
        if (digit.test(data)) {
            digitchar.classList.add('valid');
        } else {
           digitchar.classList.remove('valid');
        }
        // special case character validation
        if (special.test(data)) {
            specialchar.classList.add('valid');
        } else {
            specialchar.classList.remove('valid');
        }



    }

    // show /hide password
    Toggleview.onclick = function () {
        if (pass.type === 'password') {
            pass.setAttribute('type', 'text');
            Toggleview.classList.add('hide');
        } else {
            pass.setAttribute('type', 'password');
            Toggleview.classList.remove('hide');
        }

    }
</script>

</html>
