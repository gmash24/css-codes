<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/css codes/calendar.css">
</head>

<body>
    <div class="calendar">
        <!-- calendar header -->
        <div class="calendar-header">
            <!-- month picker -->
            <span class="month-picker" id="month-picker">
                February
            </span>

            <!-- year picker -->
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre> < </pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>


        <div class="calendar-body">
            <div class="calendar-week-day">
                <div class="Sun"></div>
                <div class="Mon"></div>
                <div class="Tue"></div>
                <div class="Wed"></div>
                <div class="Thur"></div>
                <div class="Fri"></div>
                <div class="Sat"></div>
            </div>
            <!-- calendar days -->
            <div class="calendar-days">
                <div class="">1</div>
                <div class="">2</div>
                <div class="">3</div>
                <div class="">4</div>
                <div class="">5</div>
                <div class="">6</div>
                <div class="">7</div>
                <div class="">8</div>
                <div class="">9</div>
                <div class="">10</div>
                <div class="">11</div>
                <div class="">12</div>
                <div class="">13</div>
                <div class="">14</div>
                <div class="">15</div>
                <div class="">16</div>
                <div class="">17</div>
                <div class="">18</div>
                <div class="">19</div>
                <div class="">20</div>
                <div class="">21</div>
                <div class="">22</div>
                <div class="">23</div>
                <div class="">24</div>
                <div class="">25</div>
                <div class="">26</div>
                <div class="">27</div>
                <div class="">28</div>
                <div class="">29</div>
                <div class="">30</div>
            </div>

            <!-- calendar footer -->
            <div class="calendar-footer">
                <div class="toggle">
                    <span>Dark Mode</span>
                    <div class="dark-mode-switch">
                        <div class="dark-mode-switch-ident"></div>
                    </div>
                </div>
            </div>


                <div class="month-list"></div>

        </div>
    </div>


</body>

</html>
