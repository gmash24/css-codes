<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css codes/searchbar design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar design </title>
</head>
<body>
    <div class="container">
        <div class="searchbar">
            <input type="text" placeholder="Search anything here! ">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="trending">
            <p>Trending stuff</p>
        </div>
        <div class="searchspace">
            <div class="items">
                <img src="/image/doggo.jpg">
                <span>Dogs</span>
            </div>
            <div class="items">
                <img src="/image/cat.jpg">
                <span>Cats</span>
            </div>
            <div class="items">
                <img src="/image/kitten.png">
                <span>Kitten</span>
            </div>
            <div class="items">
                <img src="/image/dog_PNG178.png">
                <span>Puppies</span>
            </div>
            <div class="items">
                <img src="/image/birds.png">
                <span>Birds</span>
            </div>
           
        </div>
    </div>
</body>
</html>
