<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular progress bar</title>
    <link rel="stylesheet" href="/css codes/circular progress bar.css">
</head>

<body>
    <!-- first progress bar -->
    <div class="box">
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="language" id="number">
                    </div>
                </div>
            </div>
            <!-- 1st svg file for the loading structure -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor1">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>
    



    <!-- second progress bar -->
    <div class="box first">
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="language" id="number1">
                    </div>
                </div>
            </div>
    
            <!-- 2nd svg file for the loading  structure -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor2">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70"  stroke-linecap="round" />
            </svg>
        </div>
    </div>
    


    <!-- third progress bar -->
    <div class="box second">
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="language" id="number2">
                    </div>
                </div>
            </div>
            <!-- 3rd svg file for the loading structure -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor3">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>
   


    <!-- fourth progress bar -->
    <div class="box third">
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="language" id="number3">
                    </div>
                </div>
            </div>
            <!--  4th svg file for the loading structure  -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor4">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>
   





    
    <script>



        // declares variable
        let number = document.getElementById("number");
        let number1 = document.getElementById("number1");
        let number2 = document.getElementById("number2");
        let number3 = document.getElementById("number3");
        // initializes a variable to 0
        let counter = 0;
        let counter1 = 0;
        let counter2 = 0;
        let counter3 = 0;

        // increments value by 1
        setInterval(() => {
            if (counter == 65) {
                clearInterval();
            } else {
                counter += 1;
                number.innerHTML = counter + '%';
            }
        }, 30);

        // second counter  
        // increments value by 1
        setInterval(() => {
            if (counter1 == 82) {
                clearInterval();
            } else {
                counter1 += 1;
                number1.innerHTML = counter1 + '%';
            }
        }, 30);


         // third counter  
        // increments value by 1
        setInterval(() => {
            if (counter2 == 94) {
                clearInterval();
            } else {
                counter2 += 1;
                number2.innerHTML = counter2 + '%';
            }
        },20);



         // third counter  
        // increments value by 1
        setInterval(() => {
            if (counter3 == 100) {
                clearInterval();
            } else {
                counter3 += 1;
                number3.innerHTML = counter3 + '%';
            }
        }, 20);

    </script>
</body>

</html>
