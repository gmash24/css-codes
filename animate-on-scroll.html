<!DOCTYPE html>
<html>
    <head>
        <title>
            animate on scroll
        </title>
    
    </head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.0/aos.css">
    <style>
        *{
            font-family: monospace;
           box-sizing: border-box;
         
        }
      
        .item{
            height: 200px;
            width:200px;
            color: rgb(16, 230, 37);
            margin: 50px auto;
            text-align: center;
            padding-top: 75px;
            font-size: 5em;
            background-color: rgb(228, 228, 16);
            
        }
    </style>    
    <body>
        <div class="item" data-aos="fade-up">1</div>
        <div class="item" data-aos="fade-out">2</div>
        <div class="item" data-aos="zoom-in">3</div>
        <div class="item" data-aos="zoom-out">4</div>
        <div class="item" data-aos="slide-up">1</div>
        <div class="item" data-aos="slide-down">2</div>
        <div class="item" data-aos="slide-right">3</div>
        <div class="item" data-aos="slide-left">4</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.0/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200, 
        })
    </script>
        
    </script>
        
    </body>
    <!-- this is a code that animates components in the website on scrolling...
    aos means animate on scrolling..also remember that I IMPORTED the required links to make the scrolling effec possible-->
</html>
